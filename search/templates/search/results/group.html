{% load demoscene_tags %}
{% load search_snippet %}
<div class="result">
	<div class="media media--thumbnail">
		{% icon 'group' %}
	</div>
	<div class="result__content">
		<a href="{{ result.get_absolute_url }}" class="result__link">
			<span>{{ result }}</span>
			{% if result.primary_nick.differentiator %}
				(<span>{{ result.primary_nick.differentiator }}</span>)
			{% endif %}
		</a>
		<div class="result__snippet">
			{% if show_snippet %}
				{{ result.plaintext_notes }}
			{% endif %}
		</div>
	</div>
</div>
