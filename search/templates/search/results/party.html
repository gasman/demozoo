{% load demoscene_tags %}
{% load search_snippet %}
<div class="result">
	<div class="media media--thumbnail">
		{% icon 'event' %}
	</div>
	<div class="result__content">
		<a href="{{ result.get_absolute_url }}">
			<span>{{ result }}</span>{% if result.tagline %}: <span>{{ result.tagline }}</span>{% endif %}
		</a>
		<div class="result__snippet">
			{% if show_snippet %}
				{{ result.plaintext_notes }}
			{% endif %}
		</div>
	</div>
</div>
